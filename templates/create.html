<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/save" method="POST">
            <div class = "mb-3">
                <label>Artista</label>
                <input type="text" name="artista" required="true" class="form-control"/>
            </div>
            <div class = "mb-3">
                <label>Música</label>
                <input type="text" name="música" required="true" class="form-control"/>
            </div>
            <div class = "mb-3">
                <label>Ano</label>
                <input type="number" name="ano" class="form-control"/>
            </div>
            <div class = "mb-3">
                <label>Álbum</label>
                <input type="text" name="álbum" class="form-control"/>
            </div>
            <div class = "mb-3">
                <label>Reproduções</label>
                <input type="text" name="reproduções" class="form-control"/>
            </div>
            <button class="btn btn-success" style = "margin-top: 20px">Salvar</button>
        </form>
    </div>
</body>
</html>
